<!DOCTYPE html>
<html>
    <head>
        <title>Rulers of the Kingdom Register</title>
    </head>

    <body>
        <h1>Register with Rulers of the Kingdom</h1>

        {% if registered %}
        Rulers of the Kingdom says: <strong>thank you for registering!</strong>
        <a href="/game/">Return to the homepage.</a><br />
        {% else %}
        Rulers of the Kingdom says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/game/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        <a href="/game/">Return to the homepage.</a><br />
        {% endif %}
    </body>
</html>
