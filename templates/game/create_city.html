{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

<h1>Name your city {{acc.user.username}} !</h1>
<div class="container">
    {% if err_msg %}
    <div class="row">
        <strong>{{err_msg}}</strong>
    </div>
    {% endif %}
    <div class="row">
        <form id="city_form" class="form city-form" method="post" action="/game/"
              enctype="multipart/form-data">
            {% csrf_token %}

            {{ city_form.as_p }}

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="submit" id="register-submit" tabindex="4"
                               class="form-control btn btn-register" value="Create!">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
